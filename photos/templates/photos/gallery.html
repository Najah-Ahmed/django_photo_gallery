{% extends './base.html'%}

{% block content %}
<div class="row">
  <div class="col-md-3">
    <div class="card ">
      <div class="card-header">
        Categories
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">All</li>
        {% for category in categories %}
        <li class="list-group-item">{{category.name}}</li>
        {%endfor%}

        <a href="{%url 'add'%}" class='btn btn-block btn-dark stretched-link btn-sm m-1'>Add Photo</a>

      </ul>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      {%for photo in photos%}
      <div class="card my-2" style="width: 18rem;">
        <img src="{{photo.image.url}}" class="card-img-top" alt="..." style="height: 350px; ">
        <div class="card-body">
          <small class="card-text">Category:{{photo.category.name}}
          </small>
        </div>
        <a href="{% url 'details' photo.id %}" class="btn btn-outline-dark btn-small m-1">View</a>
      </div>
      {%empty%}
      <h3>No photos ....</h3>
      {%endfor%}
    </div>
  </div>
</div>

{%endblock%}
